<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Libre+Barcode+39+Text&family=Ramabhadra&display=swap" rel="stylesheet">
    


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/Style.css">

    <title>Santiago Solana</title>

</head>


<body>
    

    
    
    <nav class="navbar">
        
        <span class="navbar-brand mb-0 h1">Santiago Solana</span>
        
        <ul class="nav justify-content-end"> 

            <li class="nav-item">
                <a class="nav-link" id="about" href="#">About</a>
            </li>

            <li class="nav-item">
                <h1 class="divider">|</h1>
            </li>

            <li class="nav-item">
                <a class="nav-link" id="portfolio" href="#">Portfolio</a>
            </li>

            <li class="nav-item">
                <h1 class="divider">|</h1>
            </li>

            <li class="nav-item">
                <a class="nav-link" id="contact" href="#">Contact</a>
            </li>

        </ul>

    </nav>
    


    <main class="container" >

       <div id="content">

       </div>
 
    </main>
              






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>



        const container =  $("#content");
        $("#about").on("click", ()=>{

            event.preventDefault()
            container.animate({ opacity: "0" });
         
            setTimeout(() => {
                
                container.empty()
                container.append(`

                    <div class="card justify-content-center" >

                        <div class="row no-gutters">
                            <div class="col-md-12">

                                <h4 class="card-title">About Me</h4>
                                <hr>
                            </div>
                        </div>

                        <div class="row no-gutters">

                            <div class="col-md-4">

                                <img class="resize" src="Assets/Images/Selfie.jpg" alt="Santiago Solana" width="300" height="auto">

                            </div>

                            <div class="col-md-5">
                                <div class="card-body">
                                
                                <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto veritatis eligendi, eos quia quod maxime iusto? Maxime eius accusamus atque eveniet hic. Laboriosam nostrum quaerat placeat incidunt, vero eveniet esse!</p>
                                <p class="card-text"><small class="text-muted">6/23/2020</small></p>

                                </div>
                            </div>

                        </div>
                    </div>
                `)
                    }, 400)              
           
            container.animate({ opacity: "1" });


        });


        $("#portfolio").on("click", ()=>{
            event.preventDefault()
            container.animate({ opacity: "0" });
           
         
            setTimeout(() => {
            container.empty()
                
            container.append(`
           
              

                    <div class="card justify-content-center" >

                        <div class="row">
                            <div class="col-md-12">

                                <h4 class="card-title">Portfolio</h4>
                                <hr>
                            </div>
                        </div>
                        
                        <div class="row">

                        <section class="col-md-4">

                            <img class="projectImg" src="Assets/Images/dice.jpg" alt="Dice" width="300" height="200">
                            <h3 class="projectTitle">RPG Game</h3>

                        </section>
                        <section class="col-md-4">

                            <img class="projectImg" src="Assets/Images/RPS.jpg" alt="Rock Paper Scissors" width="300" height="200">
                            <h3 class="projectTitle">Rock paper Scissors</h3>

                        </section>


                        </div>
                        <div class="row">

                            <section class="col-md-4">
            
                            <img class="projectImg" src="Assets/Images/woodtype-846089_640.jpg" alt="WoodType" width="300" height="200">
                            <h3 class="projectTitle">Word guess</h3>
                            </section>
                            <section class="col-md-4">
            
                            <img class="projectImg" src="Assets/Images/confused.jpg" alt="Confused" width="300" height="200">
                            <h3 class="projectTitle">Trivia Game</h3>
                            </section>
            
            
                        </div>
                        <div class="row">

                            <section class="col-md-4">
            
                            <img class="projectImg" src="Assets/Images/computer.jpg" alt="Computer" width="300" height="200">
                            <h3 class="projectTitle">Info Widget</h3>
                            
            
                        </section>

                    </div>

                    
               
            `);
        }, 400) 
            container.animate({ opacity: "1" });
            
        });


        $("#contact").on("click", ()=>{
            event.preventDefault()
            container.animate({ opacity: "0" });
           
         
            setTimeout(() => {
            container.empty()
                
            container.append(`
           
              

            <div class="card justify-content-center" style="max-width: 1080px;">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <h5 class="card-title">Contact</h5>
                            <hr>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Name</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                            </div>
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
                    
               
            `);
        }, 400) 
            container.animate({ opacity: "1" });
            
        });

    </script>

</body>
</html>
